<!--<script type="text/ng-template" id="todoModalContent.html">-->
    <div class="modal-header" ng-click="$event.stopPropagation()">
        <a class="close" ng-click="cancel()">×</a>
        <h3 class="modal-title">Todo item</h3>
    </div>
    <div class="modal-body" ng-click="$event.stopPropagation()">
        <form class="form-horizontal">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input ng-model="todo.title" class="form-control" id="inputEmail3" placeholder="What needs to be done?">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea ng-model="todo.description" class="form-control" id="inputPassword3" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">Status</label>
                    <div class="btn-group col-sm-10">
                        <label class="btn btn-primary" ng-model="todo.status" uib-btn-radio="0">New</label>
                        <label class="btn btn-primary" ng-model="todo.status" uib-btn-radio="1">Active</label>
                        <label class="btn btn-primary" ng-model="todo.status" uib-btn-radio="2">Completed</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer" ng-click="$event.stopPropagation()">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
<!--</script>-->
